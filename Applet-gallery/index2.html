    <div class="applet-container  ">
       
        <div class="card" style="width: 18rem;">

            <div class="card-body">
              <h1 class="card-title">Input event</h1>
              <h3 id="displayText" style =" margin-top: 30px; color: rgb(196, 142, 77); font-size: 20px;">output </h3>

        <button  class="btn btn-primary"  onclick="showAlert()">Click me</button>

<script>

    //Function 1
function updateDisplay() {
    var textbox = document.getElementById('textbox');
    var displayText = document.getElementById('displayText');
    displayText.textContent = textbox.value;
}

function showAlert() {
    var textbox = document.getElementById('textbox');
    alert(" " + textbox.value);
}

</script>
